<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
  
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-section">
        <div class="text-paragraph">
           <p></p>
        </div>
        
         <div >
             <button class="clearAll">AC</button>
             <button class="clear" >C</button>
             <button class="modulo" style="font-size:25px;">%</button>
             <button class="division" style="font-size:25px;">/</button>

         </div>
         <div >
            <button class="nine">9</button>
            <button class="eight">8</button>
            <button class="seven">7</button>
            <button  class="multiply" style="font-size:25px;">*</button>

        </div>
        <div >
            <button class="six">6</button>
            <button class="five">5</button>
            <button class="four">4</button>
            <button class="minus" style="font-size:25px;">-</button>

        </div>
        <div >
            <button class="three">3</button>
            <button class="two">2</button>
            <button class="one">1</button>
            <button class="plus" style="font-size:25px;">+</button>

        </div>
        <div >
            <button class="zero" >0</button>
            <button class="decimal" style="font-size:25px;">.</button>
           <button class="equal" style="font-size:25px;">=</button>
            <button class="theme" >🌙</button>
          

        </div>
        

    </div>
    

    <!-- ☀️ -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->

    <script src="index.js"></script>
</body>
</html>
